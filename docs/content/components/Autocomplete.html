<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Components: Autocomplete</title>

    <link type="text/css" rel="stylesheet" href="../../../css/index.css">
    <link type="text/css" rel="stylesheet" href="../../styles/index.css">

    <script type="text/javascript" src="../../../js/polyfill.js"></script>
    <script type="text/javascript" src="../../../js/common.js"></script>
    <script type="text/javascript" src="../../../js/parts.js"></script>
    <script type="text/javascript" src="../../../js/modules.js"></script>
    <script type="text/javascript" src="../../../js/init.js"></script>
    <script type="text/javascript" src="../../../js/components/UA.js"></script>
    <script type="text/javascript" src="../../../js/components/Collector.js"></script>
    <script type="text/javascript" src="../../../js/components/Tabset.js"></script>
    <script type="text/javascript" src="../../../js/components/Tooltip.js"></script>
    <script type="text/javascript" src="../../../js/components/Select.js"></script>
    <script type="text/javascript" src="../../../js/components/Autocomplete.js"></script>

    <script type="text/javascript">
        cm.onReady(function(){
            new Com.Collector()
                .addEvent('onConstruct', function(collector, data){
                    Part.Menu();
                    Part.Autoresize(data['node']);
                })
                .add('tabset', function(node){
                    new Com.Tabset({'node' : node});
                })
                .add('autocomplete', function(node){
                    var callbacks = {
                        'render' : function(that, items){
                            if(items.length){
                                // Render List Nodes
                                that.callbacks.renderList(that, items);
                                // Show menu
                                that.show();
                            }else{
                                that.hide();
                            }
                            console.dir(that.registeredItems);
                        }
                    };
                    var data = [
                        {"value" : "1", "text" : "Sponge Bob"},
                        {"value" : "2", "text" : "User Userberg"},
                        {"value" : "3", "text" : "User Userbergovich"},
                        {"value" : "4", "text" : "User Userbergini"},
                        {"value" : "5", "text" : "User Userbergovski"},
                        {"value" : "6", "text" : "User Userbergoff"},
                        {"value" : "7", "text" : "User Userberegovoy"},
                        {"value" : "8", "text" : "User Userbergosyan"},
                        {"value" : "9", "text" : "User Userbergovenko"}
                    ];
                    new Com.Autocomplete({'input' : node, 'callbacks' : callbacks, 'data' : data});
                })
                .construct();
        });
    </script>
</head>

<body>

<h1 class="cm-page-title">Components: Autocomplete</h1>

<ul class="com-tabset-content-ul" data-element="tabset">
    <li data-node="tabs:[]:container" data-config='{"id" : "overview", "title" : "Overview"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "methods", "title" : "Methods"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "examples", "title" : "Examples"}'>
        <h2>Input Autocomplete with Preloaded Data</h2>
        <input type="text" name="users" data-element="autocomplete">
    </li>
</ul>

</body>
</html>
