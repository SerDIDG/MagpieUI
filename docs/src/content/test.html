<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Welcome to the Hidden Testplace</title>

    <link type="text/css" rel="stylesheet" href="../css/MagpieUI.css">
    <script type="text/javascript" src="../js/MagpieUI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Welcome to the Hidden Testplace</h1>

<form class="form" action="http://google.com" method="get">
    <dl>
        <dt>Input:</dt>
        <dd>
            <input type="text" name="test">
        </dd>
    </dl>
    <dl>
        <dt>Date Picker:</dt>
        <dd>
            <input type="text" name="datepicker1" placeholder="Expires date" data-element="Com.Datepicker" value="0000-00-00" readonly>
        </dd>
    </dl>
    <div class="btn-wrap">
        <button type="submit">Send</button>
    </div>
</form>

</body>
</html>
