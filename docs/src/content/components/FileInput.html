<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Components: File Input</title>

    <link type="text/css" rel="stylesheet" href="../../css/MagpieUI.css">
    <script type="text/javascript" src="../../js/MagpieUI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Components: File Input</h1>

<ul class="com__tabset__content-ul" data-element="Com.Tabset">
    <li data-node="tabs:[]:container" data-config='{"id" : "overview", "title" : "Overview"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "methods", "title" : "Methods"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "examples", "title" : "Examples"}'>
        <dl class="pt__field is-adaptive">
            <dt>File Input:</dt>
            <dd>
                <form action="https://google.com">
                    <input type="text" data-element="Com.FileInput" value='{"value" : "bar"}' name="file-input-test">
                </form>
            </dd>
        </dl>
        <hr>
        <dl class="pt__field is-adaptive">
            <dt>Multiple File Input:</dt>
            <dd>
                <div data-element="Com.MultipleFileInput" data-node="ComMultipleFileInput:{}:container" data-config='{"name" : "multiple-file-input-test[]"}'>
                    <input type="text" data-node="inputs:[]:input" value='{"value" : "https://google.com", "name" : "Foobar"}'>
                    <input type="text" data-node="inputs:[]:input" value='{"value" : "foo"}'>
                    <input type="text" data-node="inputs:[]:input" data-config='{"value" : {"name" : "Bar-Foo", "value" : "https://quicksilk.com"}}'>
                </div>
            </dd>
        </dl>
        <hr>
        <dl class="pt__field is-adaptive">
            <dt>File Uploader Container:</dt>
            <dd>
                <button class="button button-primary" data-element="Com.FileUploaderContainer">Open File Uploader</button>
            </dd>
        </dl>
    </li>
</ul>

</body>
</html>
