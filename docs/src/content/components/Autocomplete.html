<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Components: Autocomplete</title>

    <link type="text/css" rel="stylesheet" href="../../css/MagpieUI.css">
    <script type="text/javascript" src="../../js/MagpieUI.js"></script>

    <script type="text/javascript">
        cm.onReady(function(){
            new Com.Collector()
                .addEvent('onConstruct', function(collector, data){
                    Part.Menu();
                    Part.Autoresize(data['node']);
                })
                .add('tabset', function(node){
                    new Com.Tabset({'node' : node});
                })
                .add('autocomplete', function(node){
                    var type = node.getAttribute('name');

                    switch(type){
                        case 'users' :
                            var data = [
                                {"value" : "1", "text" : "Sponge Bob"},
                                {"value" : "2", "text" : "User Userberg"},
                                {"value" : "3", "text" : "User Userbergovich"},
                                {"value" : "4", "text" : "User Userbergini"},
                                {"value" : "5", "text" : "User Userbergovski"},
                                {"value" : "6", "text" : "User Userbergoff"},
                                {"value" : "7", "text" : "User Userberegovoy"},
                                {"value" : "8", "text" : "User Userbergosyan"},
                                {"value" : "9", "text" : "User Userbergovenko"}
                            ];
                            new Com.Autocomplete({
                                'node' : node,
                                'data' : data
                            });
                            break;

                        case 'flat':
                            var data = ["Sponge Bob", "User Userberg", "User Userbergovich", "User Userbergini", "User Userbergovski", "User Userbergoff", "User Userberegovoy", "User Userbergosyan", "User Userbergovenko"];

                            new Com.Autocomplete({
                                'input' : node,
                                'data' : data,
                                'clearOnEmpty' : false
                            });
                            break;

                        case 'youtube' :
                            var apiKey = 'AIzaSyAqlbfLg5KtgnYVi1eJRsoHpmno_wzJ6mc';
                            var callbacks = {
                                'filter' : function(that, config, query, response){
                                    var data = [],
                                        newItem;
                                    // Here we filter youtube data and prepare clear object to render
                                    if(response['items'] && !cm.isEmpty(response['items'])){
                                        cm.forEach(response['items'], function(item){
                                            newItem = {
                                                'value' : item['snippet']['resourceId']['videoId'],
                                                'text' : item['snippet']['title']
                                            };
                                            data.push(newItem);
                                        });
                                    }
                                    // We request just 50 last items, so we need to filter it by query
                                    data = that.callbacks.query(that, query, data);
                                    // Return filtered response
                                    return data;
                                }
                            };

                            new Com.Autocomplete({
                                'input' : node,
                                'callbacks' : callbacks,
                                'ajax' : {
                                    'type' : 'json',
                                    'url' : 'https://www.googleapis.com/youtube/v3/playlistItems',
                                    'params' : {
                                        'part' : 'snippet',
                                        'playlistId' : 'PL164841586808EE79',
                                        'maxResults' : 50,
                                        'order' : 'date',
                                        'key' : apiKey
                                    }
                                }
                            });
                            break;

                        default :
                            new Com.Autocomplete({
                                'input' : node
                            });
                            break;
                    }
                })
                .construct();
        });
    </script>
</head>

<body>

<h1 class="pt__box-title">Components: Autocomplete</h1>

<ul class="com__tabset__content-ul" data-element="Com.Tabset">
    <li data-node="tabs:[]:container" data-config='{"id" : "overview", "title" : "Overview"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "methods", "title" : "Methods"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "examples", "title" : "Examples"}'>
        <h2>Input Autocomplete with static data</h2>
        <input type="text" name="users" data-element="autocomplete">
        <br>
        <br>
        <textarea readonly data-element="Com.CodeHighlight" data-config='{"language" : "htmlmixed"}'>
<script type="text/javascript">
    var data = [
        {"value" : "1", "text" : "Sponge Bob"},
        {"value" : "2", "text" : "User Userberg"},
        {"value" : "3", "text" : "User Userbergovich"},
        {"value" : "4", "text" : "User Userbergini"},
        {"value" : "5", "text" : "User Userbergovski"},
        {"value" : "6", "text" : "User Userbergoff"},
        {"value" : "7", "text" : "User Userberegovoy"},
        {"value" : "8", "text" : "User Userbergosyan"},
        {"value" : "9", "text" : "User Userbergovenko"}
    ];

    new Com.Autocomplete({
        'input' : node,
        'data' : data
    });
</script></textarea>

        <hr>

        <h2>Input Autocomplete with static flat data</h2>
        <input type="text" name="flat" data-element="autocomplete">
        <br>
        <br>
        <textarea readonly data-element="Com.CodeHighlight" data-config='{"language" : "htmlmixed"}'>
<script type="text/javascript">
    var data = [
        "Sponge Bob",
        "User Userberg",
        "User Userbergovich",
        "User Userbergini",
        "User Userbergovski",
        "User Userbergoff",
        "User Userberegovoy",
        "User Userbergosyan",
        "User Userbergovenko"
    ];

    new Com.Autocomplete({
        'input' : node,
        'data' : data,
        'clearOnEmpty' : false
    });
</script></textarea>

        <hr>

        <h2>Input Autocomplete with ajax YouTube JSONP data</h2>
        <input type="text" name="youtube" data-element="autocomplete">
        <br>
        <br>
        <textarea readonly data-element="Com.CodeHighlight" data-config='{"language" : "htmlmixed"}'>
<script type="text/javascript">
    var apiKey = '{YOUR_API_KEY}';
    var callbacks = {
        'filter' : function(that, config, query, response){
            var data = [],
                newItem;
            // Here we filter youtube data and prepare clear object to render
            if(response['items'] && !cm.isEmpty(response['items'])){
                cm.forEach(response['items'], function(item){
                    newItem = {
                        'value' : item['snippet']['resourceId']['videoId'],
                        'text' : item['snippet']['title']
                    };
                    data.push(newItem);
                });
            }
            // We request just 50 last items, so we need to filter it by query
            data = that.callbacks.query(that, query, data);
            // Return filtered response
            return data;
        }
    };

    new Com.Autocomplete({
        'input' : node,
        'callbacks' : callbacks,
        'ajax' : {
            'type' : 'json',
            'url' : 'https://www.googleapis.com/youtube/v3/playlistItems',
            'params' : {
                'part' : 'snippet',
                'playlistId' : 'PL164841586808EE79',
                'maxResults' : 50,
                'order' : 'date',
                'key' : apiKey
            }
        }
    });
</script></textarea>
    </li>
</ul>

</body>
</html>
