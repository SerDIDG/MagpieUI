<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Components: Color Picker</title>

    <link type="text/css" rel="stylesheet" href="../../css/MagpieUI.css">
    <script type="text/javascript" src="../../js/MagpieUI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Components: Color Picker</h1>

<ul class="com__tabset__content-ul" data-element="Com.Tabset">
    <li data-node="tabs:[]:container" data-config='{"id" : "overview", "title" : "Overview"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "methods", "title" : "Methods"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "examples", "title" : "Examples"}'>
        <h2>Default:</h2>
        <dl class="pt__field">
            <dd>
                <input type="text" readonly data-element="Com.ColorPicker" value="transparent">
            </dd>
        </dl>
        <h2>Show Clear Button:</h2>
        <dl class="pt__field">
            <dd>
                <input type="text" readonly data-element="Com.ColorPicker" value="transparent" data-config='{"showClearButton" : true}'>
            </dd>
        </dl>
        <h2>RGBA Test:</h2>
        <dl class="pt__field">
            <dd>
                <input type="text" readonly data-element="Com.ColorPicker" value="rgba(0, 255, 25, 0.5)">
            </dd>
        </dl>
        <h2>HEX Test:</h2>
        <dl class="pt__field">
            <dd>
                <input type="text" readonly data-element="Com.ColorPicker" value="#103091">
            </dd>
        </dl>
    </li>
</ul>

</body>
</html>
