<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Welcome to the Hidden Testplace</title>

    <link type="text/css" rel="stylesheet" href="../css/MagpieUI.css">
    <script type="text/javascript" src="../js/MagpieUI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Welcome to the Hidden Testplace</h1>

<div class="pt__box-content">
    <div data-element="Com.Gridlist" data-config='{
        "columns" : {
            "editable" : true
        },
        "perPage" : 5,
        "ajax" : {
            "url" : "%baseUrl%/stuff/ajax.gridlist.json",
            "params" : {
                "page" : "%page%",
                "perPage" : "%perPage%",
                "orderBy" : "%orderBy%",
                "sortBy" : "%sortBy%"
            }
        },
        "actions" : [
            {"label" : "Remove", "type" : "danger"},
            {"label" : "Edit"}
        ],
        "cols" : [
            {"type" : "checkbox", "width" : "48"},
            {"key" : "id", "type" : "number", "width" : "48", "title" : "ID"},
            {"key" : "name", "type" : "number", "width" : "10%", "title" : "Name"},
            {"key" : "descr", "type" : "text", "width" : "auto", "title" : "Description"},
            {"key" : "html", "type" : "html", "width" : "15%", "title" : "HTML"},
            {"key" : "url", "type" : "url", "width" : "15%", "title" : "Link"},
            {"type" : "actions", "width" : "128", "title" : "Actions", "actions" : [
                {"label" : "Edit"},
                {"label" : "Remove"}
            ]}
        ]
    }'></div>
</div>

</body>
</html>
