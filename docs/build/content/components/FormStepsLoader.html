<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Components: Form Steps Loader</title>

    <link type="text/css" rel="stylesheet" href="../../css/MagpieUI.css">
    <script type="text/javascript" src="../../js/MagpieUI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Components: Form Loader</h1>

<ul class="com__tabset__content-ul" data-element="Com.Tabset">
    <li data-node="tabs:[]:container" data-config='{"id" : "overview", "title" : "Overview"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "methods", "title" : "Methods"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "examples", "title" : "Examples"}'>
        <h2>Example:</h2>

        <div class="com__form-steps-loader" data-element="Com.FormStepsLoader" data-node="ComFormStepsLoader:{}:container">
            <form class="form">
                <div class="form__request" data-node="request:{}:container">
                    <div class="inner" data-node="inner">
                        <dl>
                            <dt>Name:</dt>
                            <dd>
                                <input type="text" name="name">
                            </dd>
                        </dl>
                        <dl>
                            <dt>Type:</dt>
                            <dd>
                                <select data-element="Com.Select" name="type">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="form__buttons" data-node="buttons:{}:container">
                    <div class="btn-wrap pull-center">
                        <div class="button button-primary" data-node="send">Show</div>
                    </div>
                </div>
                <div class="form__response" data-node="response:{}:container">
                    <div class="inner" data-node="inner"></div>
                </div>
            </form>
        </div>
    </li>
</ul>

</body>
</html>
