<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Components: Range</title>

    <link type="text/css" rel="stylesheet" href="../../css/MagpieUI.css">
    <script type="text/javascript" src="../../js/MagpieUI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Components: Range</h1>

<ul class="com__tabset__content-ul" data-element="Com.Tabset">
    <li data-node="tabs:[]:container" data-config='{"id" : "overview", "title" : "Overview"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "methods", "title" : "Methods"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "examples", "title" : "Examples"}'>
        <h2>Default Range</h2>
        <h3>Single</h3>
        <input type="text" data-element="Com.Range" data-config='{"direction" : "horizontal"}'>
        <h3>Range</h3>
        <input type="text" value="0-100" data-element="Com.Range" data-config='{"direction" : "horizontal", "range" : true}'>
        <h3>Range 1980-2018</h3>
        <input type="text" value="1980-2018" data-element="Com.Range" data-config='{"direction" : "horizontal", "range" : true, "min" : 1980, "max" : 2018}'>

        <hr>

        <h2>Tint Range</h2>
        <h3>Horizontal</h3>
        <input type="text" data-element="Com.TintRange" data-config='{"direction" : "horizontal"}'>
        <h3>Vertical</h3>
        <input type="text" data-element="Com.TintRange" data-config='{"direction" : "vertical"}'>

        <hr>

        <h2>Opacity Range</h2>
        <h3>Horizontal</h3>
        <input type="text" data-element="Com.OpacityRange" data-config='{"direction" : "horizontal"}'>
        <h3>Vertical</h3>
        <input type="text" data-element="Com.OpacityRange" data-config='{"direction" : "vertical"}'>
    </li>
</ul>

</body>
</html>
