<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Components: File Manager</title>

    <link type="text/css" rel="stylesheet" href="../../css/MagpieUI.css">
    <script type="text/javascript" src="../../js/MagpieUI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Components: File Manager</h1>

<ul class="com__tabset__content-ul" data-element="Com.Tabset">
    <li data-node="tabs:[]:container" data-config='{"id" : "overview", "title" : "Overview"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "methods", "title" : "Methods"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "examples", "title" : "Examples"}'>
        <dl class="pt__field is-adaptive">
            <dt>File Manager:</dt>
            <dd>
                <div data-element="Com.AbstractFileManager"></div>
            </dd>
        </dl>
        <hr>
        <dl class="pt__field is-adaptive">
            <dt>File Manager Container:</dt>
            <dd>
                <div class="pt__buttons">
                    <div class="inner">
                        <button class="button button-primary" data-element="Com.AbstractFileManagerContainer">Open File Manager</button>
                        <button class="button button-primary" data-element="Com.elFinderFileManagerContainer">Open elFinder File Manager</button>
                    </div>
                </div>
            </dd>
        </dl>
        <hr>
        <dl class="pt__field is-adaptive">
            <dt>File Uploader:</dt>
            <dd>
                <div data-element="Com.FileUploader"></div>
            </dd>
        </dl>
        <hr>
        <dl class="pt__field is-adaptive">
            <dt>File Uploader Container:</dt>
            <dd>
                <button class="button button-primary" data-element="Com.FileUploaderContainer">Open File Uploader</button>
            </dd>
        </dl>
    </li>
</ul>

</body>
</html>
