<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Components: Form</title>

    <link type="text/css" rel="stylesheet" href="../../css/MagpieUI.css">
    <script type="text/javascript" src="../../js/MagpieUI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Components: Form</h1>

<ul class="com__tabset__content-ul" data-element="Com.Tabset">
    <li data-node="tabs:[]:container" data-config='{"id" : "overview", "title" : "Overview"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "methods", "title" : "Methods"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "examples", "title" : "Examples"}'>
        <h2>Sandbox:</h2>

        <div data-element="Docs.DynamicForm" data-node="DocsDynamicForm:{}:container">
            <div class="cm__box form is-box">
                <dl>
                    <dt>Code:</dt>
                    <dd>
                        <textarea data-element="Com.CodeHighlight" data-node="text">
.clear()
.add('select', {
    'label' : 'Select:',
    'name' : 'select',
    'help' : 'This is help text in tooltip.',
    'options' : [
        {'value' : 'foo', 'text' : 'Foo'},
        {'value' : 'bar', 'text' : 'Bar'}
    ]
})
.add('input', {
    'label' : 'Input:',
    'name' : 'input',
    'placeholder' : 'Placeholder text',
    'required' : true
})
.add('password', {
    'label' : 'Password:',
    'name' : 'password'
})
.add('email', {
    'label' : 'Email:',
    'name' : 'email'
})
.add('textarea', {
    'label' : 'Text:',
    'name' : 'text'
})
.add('radio', {
    'label' : 'Radio inline:',
    'name' : 'radio',
    'defaultValue' : 'foo',
    'options' : [
        {'value' : 'foo', 'text' : 'Foo'},
        {'value' : 'bar', 'text' : 'Bar'}
    ]
})
.add('radio', {
    'label' : 'Radio box:',
    'name' : 'radio-box',
    'defaultValue' : 'foo',
    'options' : [
        {'value' : 'foo', 'text' : 'Foo'},
        {'value' : 'bar', 'text' : 'Bar'}
    ],
    'constructorParams' : {
        'inline' : false
    }
})
.add('checkbox', {
    'label' : 'Checkbox:',
    'name' : 'checkbox'
})
.add('checkbox', {
    'name' : 'checkbox-no-label',
    'defaultValue' : true,
    'placeholder' : 'Chekbox with placeholder instead of label, and default value',
    'className' : 'is-no-label'
})
.add('checkbox', {
    'name' : 'checkbox-html',
    'defaultValue' : true,
    'placeholder' : 'Checkbox with <i>html</i> and <a href="https:screensider.com" target="_blank">links</a>',
    'className' : 'is-no-label'
})
.addSeparator()
.add('integer', {
    'label' : 'Integer Input:',
    'name' : 'integer',
    'maxlength' : 12
})
.add('integer', {
    'label' : 'Integer Input with negative:',
    'name' : 'integer-negative',
    'maxlength' : 12,
    'constructorParams' : {
        'allowNegative' : true
    }
})
.add('indent', {
    'label' : 'Indent Input:',
    'name' : 'indent',
    'defaultValue' : 0,
    'maxlength' : 3
})
.add('image', {
    'label' : 'Image Input:',
    'name' : 'image'
})
.addButtons([{
    'label' : 'Send',
    'action' : 'submit',
    'name' : 'send'
},{
    'label' : 'Reset',
    'action' : 'reset',
    'name' : 'reset'
}]);
                        </textarea>
                    </dd>
                </dl>
                <div class="btn-wrap">
                    <button class="button-primary" data-node="button">Execute</button>
                </div>
            </div>
            <hr>
            <div data-element="Com.Form" data-config='{"name" : "dynamic", "validate" : true}'></div>
        </div>
    </li>
</ul>

</body>
</html>
